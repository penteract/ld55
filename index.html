<!DOCTYPE html>

<html>

<head>
    <title> Ludum Dare 55 </title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="clock" width="30px" height="30px"></canvas>

    <div id="selfDemon" class="hidden"></div>

    <div id="mainFight" class="fight">



    </div>

    <div id="actions">
        <div class="actionCol" id="baseActions">
            <div class="actionColInner">
                <h3 id="headerBaseActs">Basic Actions</h3>
                <div id="baseActsFight" class="hidden">
                    <div class="act" onclick="act(this,'fire')" id="actFire">🔥 Attack</div>
                    <div class="act" onclick="act(this,'concede')" id="actConcede">🏳️ Concede</div>
                </div>
                <div id="baseActsNonFight">
                    <div class="act" onclick="act(this,'wait')">🕒 Wait</div>
                    <div class="act" onclick="act(this,'look')">👀 Look for a fight</div>
                </div>
            </div>
        </div>

        <div class="actionCol" id="summonActions">
            <div class="actionColInner">
                <h3 id="headerSummons" title="Call in a favour you're owed">📜 Summon</h3>
                <div id="summonActionsList"></div>
            </div>
        </div>

        <div class="actionCol" id="requestActions">
            <div class="actionColInner">
                <h3 id="headerRequests" title="Ask for help in a fight, but beware: you will owe them a favour" >Request Help</h3>
                <div id="requestActionsList"></div>
                <div class="act" onclick="act(this,'request','Unknown')" id="actRequestUnk">❓ Unknown</div>
            </div>
        </div>

        <div class="actionCol" id="invitations">
            <div class="actionColInner">
                <h3 id="headerInvitations" title="Respond to another's plea for help. If you survive the fight, they will owe you a debt" >Accept Invitation</h3>
                <div id="invitationsList"></div>
            </div>
        </div>
    </div>


    <script src="render.js"></script>
    <script src="serverComms.js"></script>
    <script src="gameloop.js"></script>
</body>

</html>
