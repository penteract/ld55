<!DOCTYPE html>

<html>

<head>
    <title> Ludum Dare 55 </title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="centred">

        <canvas id="clock" width="30px" height="30px"></canvas>

        <div id="selfDemon" class="hidden"></div>

        <div id="score">
            <div>Kills: <span id="scoreKills">0</span></div>
            <div>Wins: <span id="scoreWins">0</span></div>
            <div>Peak influence: <span id="scoreInfluence">0</span></div>
        </div>

    </div>

    <div id="mainFight" class="fight">
    </div>
    <div id="log">
    </div>

    <div id="actions">
        <div class="actionCol" id="baseActions">
            <div class="actionColInner">
                <h3 id="headerBaseActs">Basic Actions</h3>
                <div id="baseActsFight" class="hidden">
                    <div class="act" onclick="act(this,'fire')" id="actFire">ğŸ”¥ Attack</div>
                    <div class="act" onclick="act(this,'concede')" id="actConcede">ğŸ³ï¸ Surrender</div>
                    <!-- TODO: some indicator that concession will only work if you're the leader?
                        There's no reason to use otherwise - leader cannot be summoned away before concession goes through
                    -->
                </div>
                <div id="baseActsNonFight">
                    <div class="act" onclick="act(this,'wait')">ğŸ•’ Wait</div>
                    <div class="act" onclick="act(this,'look')">ğŸ‘€ Look for a fight</div>
                </div>
            </div>
        </div>

        <div class="actionCol" id="summonActions">
            <div class="actionColInner">
                <h3 id="headerSummons" title="Call in a favour you're owed">ğŸ“œ Summon</h3>
                <div id="summonActionsList"></div>
                <h5 id="headerDebts">You owe a debt to the following demons</h2>
                    <div id="debtsList"></div>
            </div>
        </div>

        <div class="actionCol" id="requestActions">
            <div class="actionColInner">
                <h3 id="headerRequests" title="Ask for help in a fight, but beware: you will owe them a favour">Request
                    Help</h3>
                <div class="act" onclick="act(this,'request','Unknown')" id="actRequestUnk">â“ From an unknown demon
                </div>
                <div id="requestActionsList"></div>
            </div>
        </div>

        <div class="actionCol" id="invitations">
            <div class="actionColInner">
                <h3 id="headerInvitations"
                    title="Respond to another's plea for help. If you survive the fight, they will owe you a debt">
                    Accept Request</h3>
                <div id="invitationsList"></div>
            </div>
        </div>
    </div>


    <script src="render.js"></script>
    <script src="serverComms.js"></script>
    <script src="gameloop.js"></script>

    <img src="summoningCircle.png" id="summoningCircleBaseImg" class="hidden" />
</body>

</html>
